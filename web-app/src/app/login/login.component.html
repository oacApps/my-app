<div class="login-container">
  <mat-card class="login-card">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form>
        <mat-form-field class="full-width">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Enter your username" />
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Enter your password" />
        </mat-form-field>

        <button mat-raised-button color="primary" class="full-width" (click)="login()">Login</button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Forgot Password?</button>
      <button mat-button>Register</button>
    </mat-card-actions>
  </mat-card>
</div>
